<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Plan Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Running Plan Generator</h1>
        <form id="planForm">
            <div>
                <label for="goal">Running Goal (e.g., I want to run a hal marathon on 4-Oct-2-25):</label>
                <input type="text" id="goal" name="goal" required>
            </div>
            <div>
                <label for="currentMileage">Current Weekly Mileage (km):</label>
                <input type="number" id="currentMileage" name="currentMileage" required>
            </div>
            <div>
                <label for="runningDays">Running Days (e.g., Tue, Thu, Sat):</label>
                <input type="text" id="runningDays" name="runningDays" required>
            </div>
            <div>
                <label for="peakMileage">Desired Peak Weekly Mileage (km) - Leave blank if unsure:</label>
                <input type="number" id="peakMileage" name="peakMileage">
            </div>
            <div>
                <label for="easyPace">Current Easy Pace (min/km, e.g., 7:30):</label>
                <input type="text" id="easyPace" name="easyPace">
            </div>
            <button type="submit">Generate Plan</button>
        </form>

        <div id="planOutput" class="hidden">
            <h2>Your Training Plan</h2>
            <div id="trainingPlan"></div> </div>

        <div id="loading" class="hidden">
            <p>Generating plan...</p>
        </div>

        <div id="error" class="hidden">
            <p class="error-message"></p>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
